name: GitHub Actions CI/CD Pipeline

permissions:
  contents: read
  id-token: write

env:
  ACCOUNT_ID: 647800544853
  AWS_REGION: us-east-1
  ECR_REPO: my-ecr-repo
  ECS_CLUSTER: my-ecs-cluster
  ECS_SERVICE: my-ecs-service
  TASK_FAMILY: my-task-family
  ECS_EXECUTION_ROLE_ARN: arn:aws:iam::647800544853:role/ecsTaskExecutionRole
  ECS_TASK_ROLE_ARN: arn:aws:iam::647800544853:role/ecsTaskRole

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_ID }}:role/github_actions_role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          IMAGE_URI=${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:latest
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

      - name: Register new ECS task definition
        run: |
          IMAGE_URI=${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:latest
          cat <<JSON > taskdef.json
          {
            "family": "${{ env.TASK_FAMILY }}",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512",
            "executionRoleArn": "${{ env.ECS_EXECUTION_ROLE_ARN }}",
            "taskRoleArn": "${{ env.ECS_TASK_ROLE_ARN }}",
            "containerDefinitions": [
              {
                "name": "app",
                "image": "${IMAGE_URI}",
                "essential": true,
                "portMappings": [
                  { "containerPort": 3000, "protocol": "tcp" }
                ]
              }
            ]
          }
          JSON

          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://taskdef.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> "$GITHUB_ENV"

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition "$TASK_DEF_ARN" \
            --force-new-deployment
